name: Update CDN JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "55 12 * * *"  # daily at 12:55 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate snapshots
        run: node scripts/update-snapshots.mjs

      - name: Show output
        run: |
          echo "---- cdn/daily ----"
          ls -la cdn/daily || true
          echo "---- git status ----"
          git status --porcelain || true

      - name: Commit & push if changed
        run: |
          git add -A cdn/daily

          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update CDN JSON"
            git push
          else
            echo "No changes."
          fi
