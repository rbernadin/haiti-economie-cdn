name: Generate FX Bundles (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *" # daily 06:15 UTC (adjust if you want)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate bundles
        env:
          API_BASE: https://haiti-economie-api.onrender.com
        run: node scripts/generate-fx-bundles.mjs

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cdn/daily/*.json
          git commit -m "Update FX CDN bundles" || echo "No changes to commit"
          git push