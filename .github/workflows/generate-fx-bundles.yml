name: Generate FX Bundles (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *" # daily 06:15 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ Debug: show repo structure (helps confirm script path)
      - name: List files
        run: |
          pwd
          ls -la
          ls -la scripts || true
          ls -la cdn || true
          ls -la cdn/daily || true

      # ✅ Debug: confirm API responds (so you see 500s right in logs)
      - name: Check API endpoint
        run: |
          curl -I "https://haiti-economie-api.onrender.com/api/fx-history-standardized?count=2" || true

      - name: Generate bundles
        env:
          API_BASE: https://haiti-economie-api.onrender.com
        run: node scripts/generate-fx-bundles.mjs

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cdn/daily/*.json
          git commit -m "Update FX CDN bundles" || echo "No changes to commit"
          git push