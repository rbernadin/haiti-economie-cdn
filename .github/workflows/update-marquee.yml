name: Update marquee JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "55 12 * * *"  # daily at 12:55 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update marquee.json
        env:
          MARQUEE_API_URL: https://haiti-economie-api.onrender.com/api/exchange-market-marquee
        run: node scripts/update-marquee.mjs

      # âœ… NEW: RefSummary snapshot (CDN file for HomeGrid RefSummary card)
      - name: Update RefSummary JSON (ref-summary)
        env:
          REF_SUMMARY_API_URL: https://haiti-economie-api.onrender.com/api/ref-summary?chartCount=20&lookback=260
        run: node scripts/update-ref-summary.mjs

      - name: Update HomeGrid JSON (home-snapshot + home-cards)
        env:
          HOME_SNAPSHOT_API_URL: https://haiti-economie-api.onrender.com/api/home-snapshot
          HOME_CARDS_API_URL: https://haiti-economie-api.onrender.com/api/home-cards-snapshot
        run: node scripts/update-homegrid.mjs

      - name: Commit & push if changed
        run: |
          echo "---- cdn/daily contents ----"
          ls -la cdn/daily || true

          echo "---- git status ----"
          git status --porcelain || true

          # Stage everything in cdn/daily
          git add -A cdn/daily

          # If your repo ignores *.json, force-add the new files once
          git add -f cdn/daily/home-snapshot.json cdn/daily/home-cards.json || true
          git add -f cdn/daily/ref-summary.json || true

          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update CDN JSON"
            git push
          else
            echo "No changes."
          fi
