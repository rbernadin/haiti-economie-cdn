name: Update marquee JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "55 12 * * *"  # daily at 12:55 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update marquee.json
        env:
          MARQUEE_API_URL: https://haiti-economie-api.onrender.com/api/exchange-market-marquee
        run: node scripts/update-marquee.mjs

      - name: Update HomeGrid JSON (home-snapshot + home-cards)
        env:
          HOME_SNAPSHOT_API_URL: https://haiti-economie-api.onrender.com/api/home-snapshot
          HOME_CARDS_API_URL: https://haiti-economie-api.onrender.com/api/home-cards-snapshot
        run: node scripts/update-homegrid.mjs

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add cdn/daily
            git commit -m "Update CDN JSON"
            git push
          else
            echo "No changes."
          fi
          
