name: Update marquee JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "20 11 * * *"  # daily at 11:20 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update marquee.json
        env:
          MARQUEE_API_URL: https://YOUR-API-HOST/api/exchange-market-marquee  # <-- change this
        run: node scripts/update-marquee.mjs

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add cdn/daily/marquee.json
            git commit -m "Update marquee.json"
            git push
          else
            echo "No changes."
          fi
